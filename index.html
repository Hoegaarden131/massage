<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Крестики-Нолики</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="profile.html">Профиль</a></li>
                <li><a href="forum.html">Форум</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Игра в Крестики-Нолики</h1>
        <div id="game-options">
            <label for="player-choice">Выберите сторону:</label>
            <select id="player-choice">
                <option value="X">Крестики (X)</option>
                <option value="O">Нолики (O)</option>
            </select>
            <button id="start-game">Старт</button>
        </div>

        <div id="game-board" style="display: none;">
            <div class="grid"></div>
            <p>Побед: <span id="wins">0</span> | Поражений: <span id="losses">0</span></p>
        </div>
    </main>

    <script src="game.js"></script>
</body>
</html>
