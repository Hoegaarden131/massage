<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="profile.html">Профиль</a></li>
                <li><a href="forum.html">Форум</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Профиль</h1>
        <div class="profile-picture">
            <label for="profile-photo">Загрузить фото:</label>
            <input type="file" id="profile-photo" accept="image/*">
            <img id="profile-image" src="#" alt="Ваше фото" style="display: none;">
        </div>

        <div class="stats">
            <h2>Статистика игры</h2>
            <p>Количество запусков игры: <span id="game-count">0</span></p>
            <p>Количество побед: <span id="profile-wins">0</span></p>
            <p>Количество поражений: <span id="profile-losses">0</span></p>
            <p>Количество ничьих: <span id="draws">0</span></p>
        </div>
    </main>

    <script src="profile.js"></script>
</body>
</html>
