<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея фотографий</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .gallery-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .photo-frame {
            width: 200px;
            height: 200px;
            border: 2px dashed #ccc;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .photo-frame img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }
        .upload-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .upload-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Галерея фотографий</h1>

    <div class="gallery-container">
        <!-- Рамка 1 -->
        <div class="photo-frame" id="frame1" onclick="openFileInput(1)">
            <input type="file" id="fileInput1" accept="image/*" style="display:none;" onchange="loadImage(this, 1)">
            <span>Загрузить фото</span>
        </div>

        <!-- Рамка 2 -->
        <div class="photo-frame" id="frame2" onclick="openFileInput(2)">
            <input type="file" id="fileInput2" accept="image/*" style="display:none;" onchange="loadImage(this, 2)">
            <span>Загрузить фото</span>
        </div>

        <!-- Рамка 3 -->
        <div class="photo-frame" id="frame3" onclick="openFileInput(3)">
            <input type="file" id="fileInput3" accept="image/*" style="display:none;" onchange="loadImage(this, 3)">
            <span>Загрузить фото</span>
        </div>
    </div>

    <button class="upload-button" onclick="saveChanges()">Сохранить изменения</button>

    <script>
        let uploadedImages = [];

        function openFileInput(frameNumber) {
            document.getElementById('fileInput' + frameNumber).click();
        }

        function loadImage(input, frameNumber) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    var img = document.createElement('img');
                    img.src = e.target.result;
                    var frame = document.getElementById('frame' + frameNumber);
                    frame.innerHTML = '';
                    frame.appendChild(img);
                }
                reader.readAsDataURL(input.files[0]);

                // Сохраняем файл в массив для последующей загрузки на сервер
                uploadedImages[frameNumber - 1] = input.files[0];
            }
        }

        async function saveChanges() {
            for (let i = 0; i < uploadedImages.length; i++) {
                if (uploadedImages[i]) {
                    const formData = new FormData();
                    formData.append('photo', uploadedImages[i]);

                    try {
                        const response = await fetch('http://localhost:3000/upload', {
                            method: 'POST',
                            body: formData
                        });

                        if (response.ok) {
                            const data = await response.json();
                            alert(`Фото успешно загружено: ${data.imageUrl}`);
                        } else {
                            alert('Ошибка при загрузке файла');
                        }
                    } catch (error) {
                        console.error('Ошибка:', error);
                        alert('Произошла ошибка при загрузке файла');
                    }
                }
            }
        }
    </script>

</body>
</html>
