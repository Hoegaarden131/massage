<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты - Ретро Поисковик</title>
    <meta name="description" content="Форма для связи с администрацией сайта Ретро Поисковик.">
    <meta name="keywords" content="контакты, ретро, интернет, информация, справка, новости">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="preloader">
        <div class="spinner"></div>
    </div>

    <header>
        <div class="logo">
            <h1>Ретро Поисковик</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="about.html">О нас</a></li>
                <li><a href="contact.html">Контакты</a></li>
                <li><a href="help.html">Справка</a></li>
                <li><a href="news.html">Новости</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Контакты</h1>
        <p>Если у вас есть вопросы или предложения, пожалуйста, заполните форму ниже, и мы свяжемся с вами как можно скорее.</p>

        <form id="contact-form">
            <label for="name">Имя:</label>
            <input type="text" id="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" required><br>

            <label for="message">Сообщение:</label>
            <textarea id="message" rows="5" required></textarea><br>

            <button type="submit">Отправить</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2023 Ретро Поисковик. Все права защищены.</p>
        <div class="social-media">
            <a href="https://facebook.com" target="_blank"><img src="facebook.png" alt="Facebook"></a>
            <a href="https://twitter.com" target="_blank"><img src="twitter.png" alt="Twitter"></a>
            <a href="https://instagram.com" target="_blank"><img src="instagram.png" alt="Instagram"></a>
        </div>
    </footer>

    <script>
        window.addEventListener('load', function() {
            document.getElementById('preloader').style.display = 'none';
        });

        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message').value.trim();

            if (!name || !email || !message) {
                alert('Пожалуйста, заполните все поля.');
                return;
            }

            if (!validateEmail(email)) {
                alert('Введите корректный адрес электронной почты.');
                return;
            }

            alert('Спасибо за ваше сообщение! Мы свяжемся с вами в ближайшее время.');
        });

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
    </script>
</body>
</html>
