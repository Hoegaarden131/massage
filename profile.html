<!DOCTYPE html>
<html lang="ru">

    <!-- Шапка -->

        <div class="container">
            <h1>Магазин Standoff 2</h1>

    <!-- Страница Профиля -->
    <section id="profile" class="content-section">

            <form id="userIdForm">
                <label for="userId">Игровой ID:</label>
                <input type="text" id="userId" name="userId" required>
                <button type="submit">Подтвердить</button>
            </form>
            <p id="userIdMessage"></p>
            <h3>История покупок</h3>
            <ul id="purchaseHistory">
                <!-- Здесь будут отображаться покупки -->
            </ul>
        </div>
    </section>

    <!-- Подвал -->
    <footer>
        <div class="container">
            <p>&copy; 2023 Магазин Standoff 2</p>
